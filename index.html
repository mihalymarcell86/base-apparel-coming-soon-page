<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo" />
      </header>
      <picture class="header__picture">
        <source media="(min-width: 376px)" srcset="./images/hero-desktop.jpg" />
        <img
          src="./images/hero-mobile.jpg"
          class="header__hero-img"
          alt="young female model posing"
        />
      </picture>
      <div class="main__content">
        <h1 class="main__title">We're <strong>coming soon</strong></h1>
        <p class="main__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="main__input-wrap" novalidate>
          <input
            type="email"
            placeholder="Email Address"
            class="email-input"
            required
          /><img
            src="./images/icon-error.svg"
            alt=""
            class="input__error"
          /><button type="submit" class="input__submit-btn">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </button>
        </form>
        <div class="input__error-message">Please provide a valid email</div>
        <div class="footer" hidden>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.github.com/mihalymarcell86" target="_blank"
              >Marcell Mih√°ly</a
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
